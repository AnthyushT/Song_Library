<div class="d-flex align-items-center justify-content-center py-3">
    <h1>Add Song</h1>
</div>


<div class="d-flex flex-column justify-content-center align-items-center m-3" [formGroup] = "addSongFormData">
    <div class="d-flex justify-content-evenly">
        <mat-form-field class="mx-2" appearance="outline">
            <mat-label>Song Name</mat-label>
            <input formControlName="songName" matInput />
        </mat-form-field>
        <mat-form-field class="mx-2" appearance="outline">
            <mat-label>Artist Name</mat-label>
            <input formControlName="artistName" matInput />
        </mat-form-field>
    </div>
    <div class="d-flex justify-content-evenly">
        <mat-form-field class="mx-2"  appearance="outline">
            <mat-label>Release Year</mat-label>
            <input formControlName="releaseYear" matInput  />
        </mat-form-field>
        <mat-form-field class="mx-2"  appearance="outline">
            <mat-label>No.of Streams</mat-label>
            <input formControlName="numberOfStreams" matInput  />
        </mat-form-field>
        <mat-form-field class="mx-2"  appearance="outline">
            <mat-label>Duration</mat-label>
            <input formControlName="durationInSeconds" matInput  />
        </mat-form-field>
    </div>

    <div class="justify-content-evenly">
        <button class="btn btn-success mx-2" (click)="addInForm()">Add</button>
        <button class="btn btn-danger mx-2" (click)="closeForm()">Close</button>
    </div>
</div>
